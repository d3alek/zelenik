<section class="footer">
    <div>
        <nav class="crumb">
            <ol>
                <li><a href="{{ .Site.BaseURL }}"><i class="fa fa-home" aria-hidden="true"></i>{{i18n "top"}}</a></li>
                {{ with .Section }}
                <li itemscope="" itemtype="http://data-vocabulary.org/Breadcrumb"><a href="{{ $.Site.BaseURL }}{{ . | urlize }}/" itemprop="url"><span itemprop="title">{{ i18n . }}</span></a></li>
                {{ end }}
                <li class="active">{{ .Title }}</li>
            </ol>
        </nav>
    </div>
</section>
